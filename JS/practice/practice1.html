<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        margin: 15px;
      }
      .hr {
        margin: 10px;
      }
    </style>
    <script type="text/javascript" src="HashMap.js"></script>
    <script>

      function printout(hashmap) {
            let text = '';
            hashmap.keys().forEach(key => {
              text += `${key}: ${hashmap.get(key)}\n`;
            })
            return text;
        }
      window.onload = function () {
        const map = new HashMap();
        document.getElementById('put').addEventListener('click', function () {
          const key = document.getElementById('key').value.trim();
          if (!key) {
            alert('Key不能為空!');
          } else if (map.contains(key)) {
            alert('Key值已經存在!');
          } else {
            // 添加键值对到 map，并更新结果输出
            map.put(key, document.getElementById('value').value.trim());
            resultOutput.innerText = printout(map);
          }
        });

        document.getElementById('clear').addEventListener('click', function () {
          map.clear();
          document.getElementById('resultOutput').innerText = '';
          document.getElementById('key').value = '';
          document.getElementById('value').value = '';
        });
      };
    </script>
  </head>
  <body>
    <table>
      <tr>
        <td>KEY</td>
        <td><input id="key" type="text" /></td>
      </tr>
      <tr>
        <td>VALUE</td>
        <td><input id="value" type="text" /></td>
      </tr>
    </table>
    <hr class="hr" />
    <button type="button" id="put" class="button">PUT</button>
    <button type="button" id="clear" class="button">CLEAR</button>
    <hr class="hr" />
    <p>[RESULT]</p>
    <p id="resultOutput"></p>
  </body>
</html>
